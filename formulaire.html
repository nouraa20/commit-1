<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire d'inscription</title>
    <link rel="stylesheet" href="designe.css">
</head>
<body class="page">
    <div class="form-container">
        <h1 class="form-title">Formulaire d'inscription</h1>
        <form action="traitement.php" method="POST" class="form"> <!--a modifiaer aprés la création de la base de donné-->

            <label for="nom" class="form-label">Nom *</label>
            <input type="text" id="nom" name="nom" required class="form-input" >

            <label for="prenom" class="form-label">prenom *</label>
            <input type="text" id="prenom" name="prenom" required class="form-input" >

            <label for="email" class="form-label">Email *</label>
            <input type="email" id="email" name="email" required class="form-input" placeholder="ahmed.ahmed@etu.uae.ac.ma"><!--reuired c-a-d important de modifier-->
    
            <label for="DT" class="form-label">Date de naissance *</label>
            <input type="date" id="DT" name="DT" required class="form-input" placeholder="01/01/2000">
    
            <label for="sexe" class="form-label">sexe*</label>
            <select name="sexe" id="sexe" required class="form-input">
                <option value="" disabled selected hidden>--Sélectionnez--</option>
                <option value="Homme">Homme</option>
                <option value="Femme">Femme</option>
            </select>
    
            <label for="etablissement" class="form-label">Établissement *</label>
            <input type="text" id="etablissement" name="etablissement" required class="form-input">

            <label for="filiere" class="form-label">Filière *</label>
            <input type="text" id="filiere" name="filiere" required class="form-input">
            
            
            <label for="eten" class="form-label">Sélectionnez enseignants ou étudiants </label><!--et==>etudiant en==>enseignant-->
            <select name="eten" id="eten" required class="form-input">
                <option value="" disabled selected hidden>--Sélectionnez--</option>
                <option value="Homme">enseignant</option>
                <option value="Femme">étudiant</option>
            </select>
            
            
            <button type="submit" class="form-button">S'inscrire</button>
        </form>
    </div>
</body>
</html>
